<!-- This form was adapted from http://bootsnipp.com/snippets/D25A4 -->

<!-- Add the 'active' class to the container if the onLogin variable is set to true -->
<div class="container" [ngClass]="{active: !onLoginForm}">
	<div class="row">

		<div class="card"></div>

		<div class="card">
			<h1 class="title">Login</h1>
			<form (ngSubmit)="onLogin()">
				<div class="input-container">
					<input type="text" id="loginUsername" required="required"/>
					<label for="loginUsername">Username</label>
					<div class="bar"></div>
				</div>

				<div class="input-container">
					<input type="password" id="loginPassword" required="required"/>
					<label for="loginPassword">Password</label>
					<div class="bar"></div>
				</div>

				<div class="button-container">
					<button>
						<span>Go</span>
					</button>
				</div>

				<!--<div class="footer">Welcome back!</div>-->
				<div class="footer">No account? <a (click)="toggleForm(false)">Sign up</a>, it's free.</div>
			</form>
		</div>

		<div class="card alt">
			<h1 class="title">Sign Up
				<!-- Call the toggle() when clicked -->
				<div class="close" (click)="toggleForm(true)"></div>
			</h1>

			<form (ngSubmit)="onSignup()">
				<div class="input-container">
					<input type="text" id="signupUsername" required="required"/>
					<label for="signupUsername">Username</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" id="signupPassword" required="required"/>
					<label for="signupPassword">Password</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" id="signupConfirmPassword" required="required"/>
					<label for="signupConfirmPassword">Confirm Password</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button type="submit">
						<span>Ready!</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
